<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Demo authent</title>
<script type="text/javascript" src="../js/jquery-2.1.4.js"></script>
<!-- Bootstrap -->
<link href="../css/bootstrap.min.css" rel="stylesheet">
<link href="../css/bootstrap-theme.min.css" rel="stylesheet">
<style></style>
</head>
<body style="margin:10px;">
	<h1>Try Json Filter !</h1>	
	Input json : <br/>
	<textarea id="input" cols="100" rows="10"></textarea><br/>
	<br/>
	Include fields : <input id="fields" type="text" /><br/>
	Exclude fields : <input id="exc_fields" type="text" /><br/>
	<button onclick="filter()">filter</button><span id="timeRes"></span><br/>
	<br/>
	Result : <br/>
	<textarea id="output" cols="100" rows="10"></textarea>
	
	
	<script type="text/javascript">
		function filter() {
			$.post( 
				"/jsonfilter",
				{ 
					"content" : $('#input').val(),
					"fields" : $('#fields').val(),
					"excFields" : $('#exc_fields').val()
				},
				function(data) {
					//alert(data);
					$('#output').html(data);
					$('#timeRes').html('  >  Did it in ' + data.time + 's');
				}				
			)
		};
	</script>
</body>
</html>
